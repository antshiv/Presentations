 312.34)" style="isolation:isolate;font-size:13.464699745178223px;fill:#ffa502;font-family:ArialMT, Arial">float* layer_input = unified_memory + layer_o<tspan x="270.94" y="0" style="letter-spacing:-0.018023111234760615em">f</tspan><tspan x="274.44" y="0">fset;</tspan></text><text transform="translate(43.1 329.17)" style="isolation:isolate;font-size:13.464699745178223px;fill:#ffa502;font-family:ArialMT, Arial">float* ln1_output = layer_input + input_size; // Right after input</text><text transform="translate(43.1 346)" style="isolation:isolate;font-size:13.464699745178223px;fill:#ffa502;font-family:ArialMT, Arial">float* qkv_output = ln1_output + ln1_size; // Right after LN1</text><text transform="translate(43.1 362.83)" style="isolation:isolate;font-size:13.464699745178223px;fill:#ffa502;font-family:ArialMT, Arial">float* attention_out = qkv_output + qkv_size; // Right after QKV</text><text transform="translate(43.1 379.66)" style="isolation:isolate;font-size:13.464699745178223px;fill:#ffa502;font-family:ArialMT, Arial">float* residual1_out = attention_out + attn_size; // Right after attention</text><text transform="translate(43.1 395.87)" style="isolation:isolate;font-size:12px;fill:#ff6b6b;font-family:ArialMT, Arial">// Perfect data pipeline: Each output is exactly where next computation expects it!</text></g></svg>