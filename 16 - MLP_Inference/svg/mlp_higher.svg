<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="900" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffa657">
    The MLP Expansion Mystery: Why 768 ‚Üí 3072 ‚Üí 768?
  </text>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#8b949e">
    The Hidden Dimension Creates a "Thinking Space" for Pattern Detection
  </text>
  
  <!-- Visual Metaphor Section -->
  <g transform="translate(100, 130)">
    <rect x="0" y="0" width="1000" height="250" fill="#161b22" stroke="#30363d" stroke-width="1" rx="10"/>
    <text x="500" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f0f6fc">
      The Photography Analogy: From RGB to Spectrum Analysis
    </text>
    
    <!-- Original Image (RGB) -->
    <g transform="translate(50, 60)">
      <rect x="0" y="0" width="150" height="150" fill="#1f2937" stroke="#58a6ff" stroke-width="2" rx="8"/>
      <text x="75" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#58a6ff">
        Original (768D)
      </text>
      <text x="75" y="45" font-family="monospace" font-size="11" text-anchor="middle" fill="#8b949e">
        Compressed info
      </text>
      
      <!-- RGB channels visualization -->
      <rect x="20" y="60" width="110" height="20" fill="#ff0000" opacity="0.3"/>
      <rect x="20" y="85" width="110" height="20" fill="#00ff00" opacity="0.3"/>
      <rect x="20" y="110" width="110" height="20" fill="#0000ff" opacity="0.3"/>
      <text x="75" y="145" font-family="monospace" font-size="10" text-anchor="middle" fill="#f0f6fc">
        RGB (3 channels)
      </text>
    </g>
    
    <!-- Arrow 1 -->
    <g transform="translate(220, 130)">
      <path d="M 0 0 L 60 0 L 50 -8 M 60 0 L 50 8" stroke="#ffa657" stroke-width="3" fill="none"/>
      <text x="30" y="-10" font-family="monospace" font-size="12" text-anchor="middle" fill="#ffa657">Expand</text>
    </g>
    
    <!-- Spectrum Analysis -->
    <g transform="translate(300, 60)">
      <rect x="0" y="0" width="250" height="150" fill="#1f2937" stroke="#39d353" stroke-width="2" rx="8"/>
      <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#39d353">
        Spectrum (3072D)
      </text>
      <text x="125" y="45" font-family="monospace" font-size="11" text-anchor="middle" fill="#8b949e">
        All frequencies revealed
      </text>
      
      <!-- Spectrum bars -->
      <rect x="20" y="60" width="8" height="30" fill="#ff0000" opacity="0.8"/>
      <rect x="32" y="60" width="8" height="40" fill="#ff4500" opacity="0.8"/>
      <rect x="44" y="60" width="8" height="35" fill="#ffa500" opacity="0.8"/>
      <rect x="56" y="60" width="8" height="45" fill="#ffff00" opacity="0.8"/>
      <rect x="68" y="60" width="8" height="38" fill="#9acd32" opacity="0.8"/>
      <rect x="80" y="60" width="8" height="50" fill="#00ff00" opacity="0.8"/>
      <rect x="92" y="60" width="8" height="42" fill="#00ced1" opacity="0.8"/>
      <rect x="104" y="60" width="8" height="48" fill="#0000ff" opacity="0.8"/>
      <rect x="116" y="60" width="8" height="36" fill="#4b0082" opacity="0.8"/>
      <rect x="128" y="60" width="8" height="44" fill="#8b008b" opacity="0.8"/>
      <rect x="140" y="60" width="8" height="32" fill="#ff1493" opacity="0.8"/>
      <rect x="152" y="60" width="8" height="40" fill="#ff69b4" opacity="0.8"/>
      <text x="90" y="130" font-family="monospace" font-size="10" fill="#39d353">Can detect patterns</text>
      <text x="90" y="145" font-family="monospace" font-size="10" fill="#39d353">invisible in RGB!</text>
    </g>
    
    <!-- Arrow 2 -->
    <g transform="translate(570, 130)">
      <path d="M 0 0 L 60 0 L 50 -8 M 60 0 L 50 8" stroke="#ffa657" stroke-width="3" fill="none"/>
      <text x="30" y="-10" font-family="monospace" font-size="12" text-anchor="middle" fill="#ffa657">Decide</text>
    </g>
    
    <!-- Decision -->
    <g transform="translate(650, 60)">
      <rect x="0" y="0" width="150" height="150" fill="#1f2937" stroke="#58a6ff" stroke-width="2" rx="8"/>
      <text x="75" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#58a6ff">
        Output (768D)
      </text>
      <text x="75" y="45" font-family="monospace" font-size="11" text-anchor="middle" fill="#8b949e">
        Informed decision
      </text>
      
      <!-- Decision visualization -->
      <circle cx="75" cy="100" r="30" fill="#39d353" opacity="0.3"/>
      <text x="75" y="105" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#39d353">‚úì</text>
      <text x="75" y="145" font-family="monospace" font-size="10" text-anchor="middle" fill="#f0f6fc">
        "It's a sunset!"
      </text>
    </g>
  </g>
  
  <!-- Pattern Detection Space -->
  <g transform="translate(100, 410)">
    <rect x="0" y="0" width="480" height="280" fill="#1f2937" stroke="#30363d" stroke-width="1" rx="10"/>
    <text x="240" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f0f6fc">
      What Happens in High Dimension?
    </text>
    
    <!-- Low dimension -->
    <g transform="translate(30, 60)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f85149">
        In 768D (compressed):
      </text>
      <circle cx="50" cy="80" r="30" fill="#ff0000" opacity="0.3"/>
      <circle cx="80" cy="80" r="30" fill="#0000ff" opacity="0.3"/>
      <text x="65" y="130" font-family="monospace" font-size="11" text-anchor="middle" fill="#8b949e">
        Patterns overlap
      </text>
      <text x="65" y="145" font-family="monospace" font-size="11" text-anchor="middle" fill="#f85149">
        Hard to separate
      </text>
    </g>
    
    <!-- High dimension -->
    <g transform="translate(250, 60)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#39d353">
        In 3072D (expanded):
      </text>
      <circle cx="50" cy="80" r="25" fill="#ff0000" opacity="0.3"/>
      <circle cx="120" cy="80" r="25" fill="#0000ff" opacity="0.3"/>
      <circle cx="85" cy="50" r="20" fill="#00ff00" opacity="0.3"/>
      <circle cx="85" cy="110" r="20" fill="#ffff00" opacity="0.3"/>
      <text x="85" y="145" font-family="monospace" font-size="11" text-anchor="middle" fill="#8b949e">
        Patterns separate
      </text>
      <text x="85" y="160" font-family="monospace" font-size="11" text-anchor="middle" fill="#39d353">
        Easy to detect!
      </text>
    </g>
    
    <!-- Key insight -->
    <rect x="20" y="195" width="440" height="70" fill="#0d1117" stroke="#ffa657" stroke-width="1" rx="5"/>
    <text x="240" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffa657">
      üí° The Cover-Ball Theorem:
    </text>
    <text x="240" y="235" font-family="monospace" font-size="11" text-anchor="middle" fill="#f0f6fc">
      In high dimensions, random points are almost always far apart.
    </text>
    <text x="240" y="250" font-family="monospace" font-size="11" text-anchor="middle" fill="#8b949e">
      More dimensions = More room to separate complex patterns!
    </text>
  </g>
  
  <!-- Judge Processing Explanation -->
  <g transform="translate(620, 410)">
    <rect x="0" y="0" width="480" height="280" fill="#1f2937" stroke="#30363d" stroke-width="1" rx="10"/>
    <text x="240" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f0f6fc">
      The Judge's Thinking Process
    </text>
    
    <g transform="translate(30, 60)">
      <!-- Step 1 -->
      <rect x="0" y="0" width="420" height="50" fill="#2d333b" stroke="#58a6ff" stroke-width="1" rx="5"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#58a6ff">
        1. Receive Evidence (768D):
      </text>
      <text x="25" y="38" font-family="monospace" font-size="11" fill="#f0f6fc">
        "Token context from attention: [subject, verb, object...]"
      </text>
      
      <!-- Step 2 -->
      <rect x="0" y="60" width="420" height="70" fill="#2d333b" stroke="#39d353" stroke-width="1" rx="5"/>
      <text x="15" y="80" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#39d353">
        2. Expand to Consider All Possibilities (3072D):
      </text>
      <text x="25" y="98" font-family="monospace" font-size="11" fill="#f0f6fc">
        ‚Ä¢ Is this a question? Statement? Command?
      </text>
      <text x="25" y="113" font-family="monospace" font-size="11" fill="#f0f6fc">
        ‚Ä¢ What's the sentiment? Formal? Casual?
      </text>
      
      <!-- Step 3 -->
      <rect x="0" y="140" width="420" height="70" fill="#2d333b" stroke="#ffa657" stroke-width="1" rx="5"/>
      <text x="15" y="160" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffa657">
        3. Apply GELU (Probabilistic Gating):
      </text>
      <text x="25" y="178" font-family="monospace" font-size="11" fill="#f0f6fc">
        Keep strong signals, suppress weak ones
      </text>
      <text x="25" y="193" font-family="monospace" font-size="11" fill="#8b949e">
        "This is 90% question, 5% statement, 5% other"
      </text>
    </g>
  </g>
  
  <!-- Bottom Insight -->
  <g transform="translate(100, 720)">
    <rect x="0" y="0" width="1000" height="120" fill="#161b22" stroke="#58a6ff" stroke-width="2" rx="10"/>
    <text x="500" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#58a6ff">
      Why Can't We Just Stay in High Dimension?
    </text>
    
    <g transform="translate(50, 45)">
      <text x="0" y="20" font-family="monospace" font-size="13" fill="#f85149">
        ‚ùå Memory: 3072D for every token = 4√ó memory usage
      </text>
      <text x="0" y="40" font-family="monospace" font-size="13" fill="#f85149">
        ‚ùå Computation: Next layer attention would be 4√ó slower
      </text>
      <text x="0" y="60" font-family="monospace" font-size="13" fill="#39d353">
        ‚úÖ Solution: Expand only for thinking, compress for communication
      </text>
    </g>
    
    <text x="450" y="105" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#8b949e">
      "Like unzipping a file to process it, then zipping it back for storage"
    </text>
  </g>
  
  <!-- ANTSHIV branding -->
  <text x="1100" y="880" font-family="monospace" font-size="12" fill="#30363d">ANTSHIV ROBOTICS | CPU LLM Series</text>
</svg>
