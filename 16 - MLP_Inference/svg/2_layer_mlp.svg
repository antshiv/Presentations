<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="800" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffa657">
    Why Two Linear Layers in MLP?
  </text>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#8b949e">
    Universal Approximation in Action
  </text>
  
  <!-- Architecture Diagram -->
  <g transform="translate(150, 150)">
    <!-- Input Layer -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="150" height="200" fill="#1f2937" stroke="#58a6ff" stroke-width="2" rx="10"/>
      <text x="75" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#58a6ff">
        Input
      </text>
      <text x="75" y="30" font-family="monospace" font-size="14" text-anchor="middle" fill="#f0f6fc">
        D = 768
      </text>
      <text x="75" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8b949e">
        Token features
      </text>
      
      <!-- Visual representation of dimensions -->
      <rect x="30" y="80" width="90" height="8" fill="#58a6ff" opacity="0.3"/>
      <rect x="30" y="95" width="90" height="8" fill="#58a6ff" opacity="0.3"/>
      <rect x="30" y="110" width="90" height="8" fill="#58a6ff" opacity="0.3"/>
      <rect x="30" y="125" width="90" height="8" fill="#58a6ff" opacity="0.3"/>
      <text x="75" y="165" font-family="monospace" font-size="10" text-anchor="middle" fill="#39d353">
        [T × 768]
      </text>
    </g>
    
    <!-- FC1 Arrow -->
    <g transform="translate(170, 200)">
      <path d="M 0 0 L 120 0" stroke="#ffa657" stroke-width="3"/>
      <path d="M 120 0 L 110 -8 M 120 0 L 110 8" stroke="#ffa657" stroke-width="3" fill="none"/>
      <text x="60" y="-10" font-family="monospace" font-size="14" text-anchor="middle" fill="#ffa657">FC1</text>
      <text x="60" y="20" font-family="monospace" font-size="12" text-anchor="middle" fill="#8b949e">W: [768×3072]</text>
    </g>
    
    <!-- Hidden Layer -->
    <g transform="translate(320, 100)">
      <rect x="0" y="0" width="200" height="200" fill="#1f2937" stroke="#39d353" stroke-width="2" rx="10"/>
      <text x="100" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#39d353">
        Hidden (4×D)
      </text>
      <text x="100" y="30" font-family="monospace" font-size="14" text-anchor="middle" fill="#f0f6fc">
        4D = 3072
      </text>
      <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8b949e">
        Expanded space
      </text>
      
      <!-- Visual representation of expanded dimensions -->
      <rect x="30" y="80" width="140" height="5" fill="#39d353" opacity="0.3"/>
      <rect x="30" y="90" width="140" height="5" fill="#39d353" opacity="0.3"/>
      <rect x="30" y="100" width="140" height="5" fill="#39d353" opacity="0.3"/>
      <rect x="30" y="110" width="140" height="5" fill="#39d353" opacity="0.3"/>
      <rect x="30" y="120" width="140" height="5" fill="#39d353" opacity="0.3"/>
      <rect x="30" y="130" width="140" height="5" fill="#39d353" opacity="0.3"/>
      <text x="100" y="165" font-family="monospace" font-size="10" text-anchor="middle" fill="#39d353">
        [T × 3072]
      </text>
    </g>
    
    <!-- GELU Activation -->
    <g transform="translate(370, 320)">
      <rect x="0" y="0" width="100" height="60" fill="#2d333b" stroke="#f85149" stroke-width="2" rx="8"/>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f85149">
        GELU(x)
      </text>
      <text x="50" y="45" font-family="monospace" font-size="10" text-anchor="middle" fill="#8b949e">
        Non-linearity
      </text>
    </g>
    
    <!-- FC2 Arrow -->
    <g transform="translate(540, 200)">
      <path d="M 0 0 L 120 0" stroke="#ffa657" stroke-width="3"/>
      <path d="M 120 0 L 110 -8 M 120 0 L 110 8" stroke="#ffa657" stroke-width="3" fill="none"/>
      <text x="60" y="-10" font-family="monospace" font-size="14" text-anchor="middle" fill="#ffa657">FC2</text>
      <text x="60" y="20" font-family="monospace" font-size="12" text-anchor="middle" fill="#8b949e">W: [3072×768]</text>
    </g>
    
    <!-- Output Layer -->
    <g transform="translate(680, 100)">
      <rect x="0" y="0" width="150" height="200" fill="#1f2937" stroke="#58a6ff" stroke-width="2" rx="10"/>
      <text x="75" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#58a6ff">
        Output
      </text>
      <text x="75" y="30" font-family="monospace" font-size="14" text-anchor="middle" fill="#f0f6fc">
        D = 768
      </text>
      <text x="75" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8b949e">
        Back to original
      </text>
      
      <!-- Visual representation -->
      <rect x="30" y="80" width="90" height="8" fill="#58a6ff" opacity="0.3"/>
      <rect x="30" y="95" width="90" height="8" fill="#58a6ff" opacity="0.3"/>
      <rect x="30" y="110" width="90" height="8" fill="#58a6ff" opacity="0.3"/>
      <rect x="30" y="125" width="90" height="8" fill="#58a6ff" opacity="0.3"/>
      <text x="75" y="165" font-family="monospace" font-size="10" text-anchor="middle" fill="#39d353">
        [T × 768]
      </text>
    </g>
  </g>
  
  <!-- Key Insights Box -->
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="900" height="180" fill="#161b22" stroke="#30363d" stroke-width="1" rx="10"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f0f6fc">
      Key Insights:
    </text>
    
    <text x="40" y="60" font-family="monospace" font-size="14" fill="#39d353">
      • Single layer = Linear transformation only (can't learn complex patterns)
    </text>
    <text x="40" y="85" font-family="monospace" font-size="14" fill="#39d353">
      • Two layers + nonlinearity = Universal function approximator
    </text>
    <text x="40" y="110" font-family="monospace" font-size="14" fill="#39d353">
      • 4× expansion = More expressiveness for pattern matching
    </text>
    <text x="40" y="135" font-family="monospace" font-size="14" fill="#39d353">
      • GELU in middle = Smooth, differentiable gating
    </text>
    <text x="40" y="160" font-family="monospace" font-size="14" fill="#ffa657">
      • Bottleneck design: 768 → 3072 → 768 forces compressed representation learning
    </text>
  </g>
  
  <!-- Mathematical notation -->
  <g transform="translate(150, 670)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f0f6fc">
      Mathematical Form:
    </text>
    <text x="20" y="30" font-family="monospace" font-size="12" fill="#58a6ff">
      MLP(x) = FC2(GELU(FC1(x))) = W₂ · GELU(W₁ · x + b₁) + b₂
    </text>
    <text x="20" y="55" font-family="monospace" font-size="12" fill="#8b949e">
      Where: W₁ ∈ ℝ^(4d×d), W₂ ∈ ℝ^(d×4d), b₁ ∈ ℝ^4d, b₂ ∈ ℝ^d
    </text>
  </g>
  
  <!-- ANTSHIV branding -->
  <text x="1100" y="780" font-family="monospace" font-size="12" fill="#30363d">ANTSHIV ROBOTICS | CPU LLM Series</text>
</svg>
