    <text x="20" y="170" font-family="monospace" font-size="14" fill="#f0f6fc">‚Ä¢ Global token interactions</text>
    <text x="20" y="200" font-family="monospace" font-size="14" fill="#f0f6fc">‚Ä¢ Pattern: Q¬∑K^T ‚Üí Softmax ‚Üí ¬∑V</text>
    
