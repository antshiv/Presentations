<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="800" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#39d353">
    GELU: The Transformer's Secret Weapon
  </text>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#8b949e">
    Why GELU (Not ReLU) for Transformers?
  </text>
  
  <!-- ReLU Section -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="450" height="300" fill="#161b22" stroke="#f85149" stroke-width="2" rx="10"/>
    <text x="225" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f85149">
      ReLU: Sharp Decision
    </text>
    <text x="225" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#8b949e">
      "Dead or Alive"
    </text>
    
    <!-- ReLU Graph -->
    <g transform="translate(50, 100)">
      <rect x="0" y="0" width="180" height="150" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
      <!-- Axes -->
      <line x1="20" y1="130" x2="160" y2="130" stroke="#f0f6fc" stroke-width="2"/>
      <line x1="90" y1="20" x2="90" y2="130" stroke="#f0f6fc" stroke-width="2"/>
      
      <!-- ReLU function -->
      <path d="M 20 130 L 90 130 L 160 60" stroke="#f85149" stroke-width="3" fill="none"/>
      
      <!-- Labels -->
      <text x="90" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#f0f6fc">f(x)</text>
      <text x="165" y="135" font-family="monospace" font-size="10" fill="#f0f6fc">x</text>
      <text x="85" y="145" font-family="monospace" font-size="10" text-anchor="end" fill="#8b949e">0</text>
    </g>
    
    <!-- ReLU Formula -->
    <text x="320" y="150" font-family="monospace" font-size="14" fill="#f0f6fc">f(x) = max(0, x)</text>
    <text x="320" y="180" font-family="monospace" font-size="12" fill="#8b949e">if (x &lt; 0): 0</text>
    <text x="320" y="200" font-family="monospace" font-size="12" fill="#8b949e">if (x ≥ 0): x</text>
    
    <!-- Problems -->
    <text x="50" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f85149">Problems:</text>
    <text x="50" y="305" font-family="monospace" font-size="12" fill="#f0f6fc">❌ Dying neurons (stuck at 0)</text>
    <text x="50" y="325" font-family="monospace" font-size="12" fill="#f0f6fc">❌ Non-differentiable at 0</text>
  </g>
  
  <!-- GELU Section -->
  <g transform="translate(650, 150)">
    <rect x="0" y="0" width="450" height="300" fill="#161b22" stroke="#39d353" stroke-width="2" rx="10"/>
    <text x="225" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#39d353">
      GELU: Probabilistic Gating
    </text>
    <text x="225" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#8b949e">
      "Maybe Keep This"
    </text>
    
    <!-- GELU Graph -->
    <g transform="translate(50, 100)">
      <rect x="0" y="0" width="180" height="150" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
      <!-- Axes -->
      <line x1="20" y1="130" x2="160" y2="130" stroke="#f0f6fc" stroke-width="2"/>
      <line x1="90" y1="20" x2="90" y2="130" stroke="#f0f6fc" stroke-width="2"/>
      
      <!-- GELU function (approximated smooth curve) -->
      <path d="M 20 125 Q 50 128, 70 127 T 90 115 Q 110 95, 130 75 T 160 60" 
            stroke="#39d353" stroke-width="3" fill="none"/>
      
      <!-- Labels -->
      <text x="90" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#f0f6fc">f(x)</text>
      <text x="165" y="135" font-family="monospace" font-size="10" fill="#f0f6fc">x</text>
      <text x="85" y="145" font-family="monospace" font-size="10" text-anchor="end" fill="#8b949e">0</text>
    </g>
    
    <!-- GELU Formula -->
    <text x="320" y="150" font-family="monospace" font-size="14" fill="#f0f6fc">f(x) = x · Φ(x)</text>
    <text x="320" y="180" font-family="monospace" font-size="12" fill="#8b949e">Weight by probability</text>
    <text x="320" y="200" font-family="monospace" font-size="12" fill="#8b949e">x · P(X ≤ x)</text>
    
    <!-- Advantages -->
    <text x="50" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#39d353">Advantages:</text>
    <text x="50" y="305" font-family="monospace" font-size="12" fill="#f0f6fc">✅ Smooth gradients everywhere</text>
    <text x="50" y="325" font-family="monospace" font-size="12" fill="#f0f6fc">✅ Built-in regularization</text>
  </g>
  
  <!-- Performance Comparison -->
  <g transform="translate(150, 500)">
    <rect x="0" y="0" width="900" height="200" fill="#1f2937" stroke="#30363d" stroke-width="1" rx="10"/>
    <text x="450" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f0f6fc">
      Why GELU Wins for LLMs
    </text>
    
    <g transform="translate(50, 60)">
      <text x="0" y="20" font-family="monospace" font-size="14" fill="#39d353">1. Smooth gradients → Better optimization (no sharp corners)</text>
      <text x="0" y="45" font-family="monospace" font-size="14" fill="#39d353">2. Probabilistic → Acts like dropout (built-in regularization)</text>
      <text x="0" y="70" font-family="monospace" font-size="14" fill="#39d353">3. No "dying neuron" problem (always has gradient)</text>
      <text x="0" y="95" font-family="monospace" font-size="14" fill="#39d353">4. Empirically superior for deep models (12-96 layers)</text>
    </g>
    
    <!-- Fast Approximation -->
    <rect x="30" y="135" width="840" height="45" fill="#0d1117" stroke="#ffa657" stroke-width="1" rx="5"/>
    <text x="40" y="160" font-family="monospace" font-size="12" fill="#ffa657">
      Fast Approx: GELU(x) ≈ 0.5 * x * (1 + tanh(√(2/π) * (x + 0.044715 * x³)))
    </text>
    <text x="450" y="175" font-family="monospace" font-size="10" text-anchor="middle" fill="#8b949e">
      2-3× faster than exact | &lt;0.04% error
    </text>
  </g>
  
  <!-- ANTSHIV branding -->
  <text x="1100" y="780" font-family="monospace" font-size="12" fill="#30363d">ANTSHIV ROBOTICS | CPU LLM Series</text>
</svg>
