<svg id="b8f5f3b4-bc46-4f45-b115-c970b7ea91ba" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 447.32"><rect x="50" y="18.11" width="1100" height="80" style="fill:#f8f9fa;stroke:#6c757d;stroke-width:2px"/><text transform="translate(354.48 68.11)" style="isolation:isolate;font-size:14px;fill:#6c757d;font-family:ArialMT, Arial">The CPU prefetcher is essentially a pattern recognition<tspan x="339.28" y="0" style="letter-spacing:-0.05517578125em"> </tspan><tspan x="342.4" y="0">AI that runs in hardware</tspan></text><g style="isolation:isolate"><text transform="translate(310.96 88.11)" style="isolation:isolate;font-size:14px;fill:#e74c3c;font-family:Arial-BoldMT, Arial;font-weight:700">It excels at simple patterns</text><text transform="translate(489.92 88.11)" style="font-size:14px;fill:#6c757d;font-family:ArialMT, Arial"><tspan xml:space="preserve"> (stride-1, stride-2) but </tspan></text><text transform="translate(631.52 88.11)" style="isolation:isolate;font-size:14px;fill:#e74c3c;font-family:Arial-BoldMT, Arial;font-weight:700">fails catastrophically with randomness</text></g><text transform="translate(454.24 43.27)" style="isolation:isolate;font-size:18px;fill:#2c3e50;font-family:ArialMT, Arial">ðŸ§ <tspan x="13.5" y="0" xml:space="preserve" style="font-family:Arial-BoldMT, Arial;font-weight:700"> The Pattern Recognition Engine</tspan></text><text transform="translate(462.46 128.11)" style="isolation:isolate;font-size:18px;fill:#edf0f2;font-family:Arial-BoldMT, Arial;font-weight:700">Performance Impact Breakdown</text><text transform="translate(139.71 158.11)" style="isolation:isolate;font-size:14px;fill:#27ae60;font-family:Arial-BoldMT, Arial;font-weight:700">Sequential Layout</text><rect x="100" y="168.11" width="200" height="20" style="fill:#27ae60"/><text transform="translate(110 183.11)" style="isolation:isolate;font-size:12px;fill:#fff;font-family:ArialMT, Arial">Compute: 95%</text><rect x="100" y="198.11" width="20" height="20" style="fill:#e74c3c"/><text transform="translate(130 213.11)" style="isolation:isolate;font-size:12px;fill:#e0e0e0;font-family:ArialMT, Arial">Memory <tspan x="46.67" y="0" style="letter-spacing:-0.037109375em">W</tspan><tspan x="57.55" y="0">ait: 5%</tspan></text><text transform="translate(140.47 230.11)" style="isolation:isolate;font-size:12px;fill:#27ae60;font-family:ArialMT, Arial">Cache Hit Rate: ~95%</text><text transform="translate(638.15 158.11)" style="isolation:isolate;font-size:14px;fill:#e74c3c;font-family:Arial-BoldMT, Arial;font-weight:700">Interleaved Layout</text><rect x="600" y="168.11" width="80" height="20" style="fill:#27ae60"/><text transform="translate(610 183.11)" style="isolation:isolate;font-size:12px;fill:#fff;font-family:ArialMT, Arial">Compute: 40%</text><rect x="680" y="168.11" width="120" height="20" style="fill:#e74c3c"/><text transform="translate(690 183.11)" style="isolation:isolate;font-size:12px;fill:#fff;font-family:ArialMT, Arial">Memory <tspan x="46.67" y="0" style="letter-spacing:-0.037109375em">W</tspan><tspan x="57.55" y="0">ait: 60%</tspan></text><text transform="translate(640.47 230.11)" style="isolation:isolate;font-size:12px;fill:#e74c3c;font-family:ArialMT, Arial">Cache Hit Rate: ~35%</text><polygon points="490 167.11 550 188.11 490 209.11 490 167.11" style="fill:#3498db"/><text transform="translate(363.27 168.11)" style="isolation:isolate;font-size:16px;fill:#f39c12;font-family:Arial-BoldMT, Arial;font-weight:700">3-5x Faster!</text><line x1="341.32" y1="188.11" x2="488.68" y2="188.11" style="fill:none;stroke:#f39c12;stroke-miterlimit:10;stroke-width:7px"/><rect x="50" y="248.11" width="1100" height="100" style="fill:#fff3cd;stroke:#ffc107;stroke-width:2px"/><text transform="translate(339.46 303.11)" style="isolation:isolate;font-size:14px;fill:#856404;font-family:ArialMT, Arial">Modern CPUs are prediction machines.<tspan x="244.33" y="0" style="letter-spacing:-0.01806640625em"> </tspan><tspan x="247.97" y="0">The prefetcher is like a chess grandmaster -</tspan></text><g style="isolation:isolate"><text transform="translate(350.22 323.11)" style="isolation:isolate;font-size:14px;fill:#856404;font-family:Arial-BoldMT, Arial;font-weight:700">it can see many moves ahead if the pattern is clear</text><text transform="translate(687.92 323.11)" style="font-size:14px;fill:#856404;font-family:ArialMT, Arial">, but struggles with chaos.</text></g><g style="isolation:isolate"><text transform="translate(496.44 273.76)" style="isolation:isolate;font-size:21px;fill:#856404;font-family:ArialMT, Arial">ðŸ’¡<tspan x="15.75" y="0" xml:space="preserve" style="font-family:Arial-BoldMT, Arial;font-weight:700"> The Core Principle</tspan></text></g><text transform="translate(358.58 343.11)" style="isolation:isolate;font-size:14px;fill:#dc3545;font-family:Arial-BoldMT, Arial;font-weight:700"><tspan style="letter-spacing:-0.07421875em">Y</tspan><tspan x="8.3" y="0">our job: Create simple, predictable patterns that let the hardware shine.</tspan></text><text transform="translate(474.2 378.11)" style="isolation:isolate;font-size:16px;fill:#edf0f2;font-family:Arial-BoldMT, Arial;font-weight:700"><tspan style="letter-spacing:-0.01806640625em">T</tspan><tspan x="9.48" y="0">imeline: What</tspan><tspan x="113.49" y="0" style="letter-spacing:-0.037109375em"> </tspan><tspan x="117.34" y="0">Actually Happens</tspan></text><text transform="translate(130.9 403.11)" style="isolation:isolate;font-size:12px;fill:#27ae60;font-family:Arial-BoldMT, Arial;font-weight:700">Sequential:</text><rect x="200" y="393.11" width="15" height="15" style="fill:#3498db"/><rect x="220" y="393.11" width="15" height="15" style="fill:#27ae60"/><rect x="240" y="393.11" width="15" height="15" style="fill:#27ae60"/><rect x="260" y="393.11" width="15" height="15" style="fill:#27ae60"/><rect x="280" y="393.11" width="15" height="15" style="fill:#27ae60"/><text transform="translate(200 423.11)" style="isolation:isolate;font-size:10px;fill:#e5e5e5;font-family:ArialMT, Arial">Read|Hit |Hit |Hit |Hit</text><text transform="translate(450 403.11)" style="isolation:isolate;font-size:12px;fill:#e74c3c;font-family:Arial-BoldMT, Arial;font-weight:700">Interleaved:</text><rect x="520" y="393.11" width="15" height="15" style="fill:#3498db"/><rect x="540" y="393.11" width="15" height="15" style="fill:#e74c3c"/><rect x="560" y="393.11" width="15" height="15" style="fill:#e74c3c"/><rect x="580" y="393.11" width="15" height="15" style="fill:#e74c3c"/><rect x="600" y="393.11" width="15" height="15" style="fill:#e74c3c"/><text transform="translate(520 423.11)" style="isolation:isolate;font-size:10px;fill:#e5e5e5;font-family:ArialMT, Arial">Read|Miss|Miss|Miss|Miss</text><rect x="700" y="393.11" width="15" height="15" style="fill:#3498db"/><text transform="translate(720 405.11)" style="isolation:isolate;font-size:10px;fill:#e5e5e5;font-family:ArialMT, Arial">First Read</text><rect x="700" y="413.11" width="15" height="15" style="fill:#27ae60"/><text transform="translate(720 425.11)" style="isolation:isolate;font-size:10px;fill:#e5e5e5;font-family:ArialMT, Arial">Cache Hit (~10 cycles)</text><rect x="850" y="413.11" width="15" height="15" style="fill:#e74c3c"/><text transform="translate(870 425.11)" style="isolation:isolate;font-size:10px;fill:#e5e5e5;font-family:ArialMT, Arial">Cache Miss (~300 cycles)</text></svg>