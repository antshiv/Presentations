<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 762"><g id="what_appens"><text transform="translate(581.55 60.18)" style="isolation:isolate;font-size:35.14059829711914px;fill:#fff;font-family:Arial-BoldMT, Arial;font-weight:700">LLM <tspan x="81.97" y="0" style="letter-spacing:-0.05516344787615406em">T</tspan><tspan x="101.49" y="0">raining Stages: What</tspan><tspan x="450.98" y="0" style="letter-spacing:-0.03709985033484417em"> </tspan><tspan x="459.44" y="0" style="letter-spacing:0.000027790150063553685em">Actually Happens</tspan></text><text transform="translate(648.41 91.56)" style="isolation:isolate;font-size:20.080341339111328px;fill:#aaa;font-family:ArialMT, Arial">Detailed breakdown of Pre-training, SF<tspan x="346" y="0" style="letter-spacing:-0.11083406899887366em">T</tspan><tspan x="356.04" y="0">, and Reinforcement Learning</tspan></text><g id="pre-training"><rect x="42.94" y="136.88" width="539.61" height="337.25" rx="13.49" style="fill:#2d2d44;stroke:#4a4a6a;stroke-width:2px"/><rect x="56.43" y="150.37" width="512.63" height="47.22" rx="6.75" style="fill:#ff6b6b"/><text transform="translate(225.06 181.4)" style="isolation:isolate;font-size:24.282344818115234px;fill:#fff;font-family:Arial-BoldMT, Arial;font-weight:700">PRE-TRAINING</text><text transform="translate(69.92 244.81)" style="isolation:isolate;font-size:16.188230514526367px;fill:#fff;font-family:ArialMT, Arial">What it does:</text><text transform="translate(69.92 265.04)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">• Learns to predict next token from massive text</text><text transform="translate(69.92 285.28)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">• Develops language understanding and knowledge</text><text transform="translate(69.92 305.51)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">• Creates internal representations of concepts</text><text transform="translate(69.92 332.49)" style="isolation:isolate;font-size:14.839211463928223px;fill:#45b7d1;font-family:Arial-BoldMT, Arial;font-weight:700"><tspan style="letter-spacing:-0.055148440804236955em">T</tspan><tspan x="8.25" y="0">raining Process:</tspan></text><text transform="translate(69.92 352.73)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">1.<tspan x="12.38" y="0" style="letter-spacing:-0.018097638688741244em"> </tspan><tspan x="16.23" y="0" style="letter-spacing:-0.1108233583703282em">T</tspan><tspan x="23.65" y="0" style="letter-spacing:-0.00006580959523178634em">okenize internet text into sequences</tspan></text><text transform="translate(69.92 372.96)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">2. Mask next token, predict it</text><text transform="translate(69.92 393.2)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">3. Calculate loss, update weights</text><text transform="translate(69.92 413.43)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">4. Repeat for trillions of tokens</text><text transform="translate(69.92 440.41)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ff9800;font-family:Arial-BoldMT, Arial;font-weight:700;letter-spacing:-0.018031829093509456em">W<tspan x="13.74" y="0" style="letter-spacing:-0.00006580959523178634em">eight Changes:</tspan></text><text transform="translate(69.92 460.65)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">Random → Meaningful representations</text></g><g id="pre-training_examples"><rect x="50.58" y="505.68" width="472.16" height="175.37" rx="6.75" style="fill:#3d3d5c;stroke:#6a6a8a"/><text transform="translate(165.21 532.66)" style="isolation:isolate;font-size:24.282344818115234px;fill:#fff;font-family:Arial-BoldMT, Arial;font-weight:700">Pre-training Example</text><text transform="translate(64.07 559.64)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ffeb3b;font-family:Arial-ItalicMT, Arial;font-style:italic">Input: &quot;The capital of France is&quot;</text><text transform="translate(64.07 579.88)" style="isolation:isolate;font-size:14.839211463928223px;fill:#4caf50;font-family:ArialMT, Arial">Model learns: &quot;Paris&quot; (most likely next token)</text><text transform="translate(64.07 606.86)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ffeb3b;font-family:Arial-ItalicMT, Arial;font-style:italic">Input: &quot;<tspan x="46.52" y="0" style="letter-spacing:-0.09180438534834195em">T</tspan><tspan x="54.22" y="0">o solve this math problem&quot;</tspan></text><text transform="translate(64.07 627.09)" style="isolation:isolate;font-size:14.839211463928223px;fill:#4caf50;font-family:ArialMT, Arial">Model learns: reasoning patterns</text><text transform="translate(64.07 654.08)" style="isolation:isolate;font-size:16.188230514526367px;fill:#fff;font-family:ArialMT, Arial">Result: Knows language but doesn&apos;t follow instructions</text></g><path d="M631.11,297.42v16.19l18.89-8.1Z" style="fill:#ffeb3b"/><g id="sft"><rect x="666.4" y="136.88" width="539.61" height="337.25" rx="13.49" style="fill:#2d2d44;stroke:#4a4a6a;stroke-width:2px"/><rect x="679.89" y="150.37" width="512.63" height="47.22" rx="6.75" style="fill:#4ecdc4"/><text transform="translate(776.55 181.4)" style="isolation:isolate;font-size:24.282344818115234px;fill:#fff;font-family:Arial-BoldMT, Arial;font-weight:700">SUPE<tspan x="66.12" y="0" style="letter-spacing:-0.01805742261648824em">R</tspan><tspan x="83.22" y="0">VISED FINE-TUNING</tspan></text><text transform="translate(693.38 244.81)" style="isolation:isolate;font-size:16.188230514526367px;fill:#fff;font-family:ArialMT, Arial">What it does:</text><text transform="translate(693.38 265.04)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">•<tspan x="5.2" y="0" style="letter-spacing:-0.018097638688741244em"> </tspan><tspan x="9.05" y="0" style="letter-spacing:-0.1108233583703282em">T</tspan><tspan x="16.47" y="0">eaches model to follow instructions</tspan></text><text transform="translate(693.38 285.28)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">• Learns question-answer patterns</text><text transform="translate(693.38 305.51)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">•<tspan x="5.2" y="0" style="letter-spacing:-0.05521425039946874em"> </tspan><tspan x="8.5" y="0">Adapts to conversational format</tspan></text><text transform="translate(693.38 332.49)" style="isolation:isolate;font-size:14.839211463928223px;fill:#45b7d1;font-family:Arial-BoldMT, Arial;font-weight:700"><tspan style="letter-spacing:-0.055148440804236955em">T</tspan><tspan x="8.25" y="0">raining Process:</tspan></text><text transform="translate(693.38 352.73)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">1. Curate instruction-response pairs</text><text transform="translate(693.38 372.96)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">2. Supervised learning on conversations</text><text transform="translate(693.38 393.2)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">3. Fine-tune existing weights</text><text transform="translate(693.38 413.43)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">4. <tspan x="16.5" y="0" style="letter-spacing:-0.0741674138262232em">V</tspan><tspan x="25.29" y="0">alidate on held-out examples</tspan></text><text transform="translate(693.38 440.41)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ff9800;font-family:Arial-BoldMT, Arial;font-weight:700"><tspan style="letter-spacing:-0.018031829093509456em">W</tspan><tspan x="13.74" y="0">eight Changes:</tspan></text><text transform="translate(693.38 460.65)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial"><tspan style="letter-spacing:-0.1108233583703282em">T</tspan><tspan x="7.42" y="0">ask-specific adaptations on top of base knowledge</tspan></text></g><g id="sft_examples"><rect x="682.36" y="505.47" width="472.16" height="175.37" rx="6.75" style="fill:#3d3d5c;stroke:#6a6a8a"/><text transform="translate(842.19 532.45)" style="isolation:isolate;font-size:24.282344818115234px;fill:#fff;font-family:Arial-BoldMT, Arial;font-weight:700">SFT Example</text><text transform="translate(695.85 559.43)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ffeb3b;font-family:Arial-ItalicMT, Arial;font-style:italic">Input: &quot;Explain photosynthesis&quot;</text><text transform="translate(695.85 579.67)" style="isolation:isolate;font-size:14.839211463928223px;fill:#4caf50;font-family:ArialMT, Arial">Output: Structured explanation (not just completion)</text><text transform="translate(695.85 606.65)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ffeb3b;font-family:Arial-ItalicMT, Arial;font-style:italic">Input: &quot;Write a Python function&quot;</text><text transform="translate(695.85 626.88)" style="isolation:isolate;font-size:14.839211463928223px;fill:#4caf50;font-family:ArialMT, Arial">Output: Complete code with explanation</text><text transform="translate(695.85 653.86)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ff6b6b;font-family:ArialMT, Arial">Problem: May not align with human preferences</text></g><path d="M1281.29,297v16.19l18.88-8.1Z" style="fill:#ffeb3b"/><g id="rl"><rect x="1355.39" y="116.74" width="539.61" height="377.73" rx="13.49" style="fill:#2d2d44;stroke:#4a4a6a;stroke-width:2px"/><rect x="1368.88" y="130.23" width="512.63" height="47.22" rx="6.75" style="fill:#45b7d1"/><text transform="translate(1452.52 161.26)" style="isolation:isolate;font-size:24.282344818115234px;fill:#fff;font-family:Arial-BoldMT, Arial;font-weight:700">REINFORCEMENT LEARNING</text><text transform="translate(1382.37 224.66)" style="isolation:isolate;font-size:16.188230514526367px;fill:#fff;font-family:ArialMT, Arial">What it does:</text><text transform="translate(1382.37 244.9)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">•<tspan x="5.2" y="0" style="letter-spacing:-0.05521425039946874em"> </tspan><tspan x="8.5" y="0">Aligns model with human preferences</tspan></text><text transform="translate(1382.37 265.13)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">•<tspan x="5.2" y="0" style="letter-spacing:-0.018097638688741244em"> </tspan><tspan x="9.05" y="0" style="letter-spacing:-0.1108233583703282em">T</tspan><tspan x="16.47" y="0">eaches helpful, harmless, honest behavior</tspan></text><text transform="translate(1382.37 285.37)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">• Optimizes for human-preferred outputs</text><text transform="translate(1382.37 312.35)" style="isolation:isolate;font-size:14.839211463928223px;fill:#45b7d1;font-family:Arial-BoldMT, Arial;font-weight:700"><tspan style="letter-spacing:-0.055148440804236955em">T</tspan><tspan x="8.25" y="0">raining Process (RLHF):</tspan></text><text transform="translate(1382.37 332.58)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">1. Collect human preference data (<tspan x="228.49" y="0" style="letter-spacing:-0.05521425039946874em">A</tspan><tspan x="237.56" y="0" xml:space="preserve"> vs B)</tspan></text><text transform="translate(1382.37 352.82)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">2.<tspan x="12.38" y="0" style="letter-spacing:-0.018097638688741244em"> </tspan><tspan x="16.23" y="0" style="letter-spacing:-0.0371166117107275em">T</tspan><tspan x="24.74" y="0">rain reward model to predict preferences</tspan></text><text transform="translate(1382.37 373.05)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">3. Use PPO to optimize against reward model</text><text transform="translate(1382.37 393.29)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">4. Iteratively improve alignment</text><text transform="translate(1382.37 420.27)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ff9800;font-family:Arial-BoldMT, Arial;font-weight:700"><tspan style="letter-spacing:-0.018031829093509456em">W</tspan><tspan x="13.74" y="0">eight Changes:</tspan></text><text transform="translate(1382.37 440.5)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">Fine-grained preference optimization</text><text transform="translate(1382.37 460.74)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">Strengthens helpful behaviors</text><text transform="translate(1382.37 480.97)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ccc;font-family:ArialMT, Arial">Suppresses harmful outputs</text></g><g id="rl_Examples"><rect x="1401.73" y="527.46" width="472.16" height="215.84" rx="6.75" style="fill:#3d3d5c;stroke:#6a6a8a"/><text transform="translate(1568.53 554.44)" style="isolation:isolate;font-size:24.282344818115234px;fill:#fff;font-family:Arial-BoldMT, Arial;font-weight:700">R<tspan x="17.54" y="0" style="letter-spacing:-0.01809763959336238em">L</tspan><tspan x="31.93" y="0" xml:space="preserve" style="letter-spacing:0.00004021697687413862em"> Example</tspan></text><text transform="translate(1415.22 581.42)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ffeb3b;font-family:Arial-ItalicMT, Arial;font-style:italic">Input: &quot;How to make explosives?&quot;</text><text transform="translate(1415.22 601.65)" style="isolation:isolate;font-size:14.839211463928223px;fill:#4caf50;font-family:ArialMT, Arial">Before RL: Provides dangerous instructions</text><text transform="translate(1415.22 621.89)" style="isolation:isolate;font-size:14.839211463928223px;fill:#4caf50;font-family:ArialMT, Arial">After RL: &quot;I can&apos;t help with that, but...&quot;</text><text transform="translate(1415.22 648.87)" style="isolation:isolate;font-size:14.839211463928223px;fill:#ffeb3b;font-family:Arial-ItalicMT, Arial;font-style:italic">Input: &quot;Explain quantum physics&quot;</text><text transform="translate(1415.22 669.1)" style="isolation:isolate;font-size:14.839211463928223px;fill:#4caf50;font-family:ArialMT, Arial">Before RL:<tspan x="70.94" y="0" style="letter-spacing:-0.018097638688741244em"> </tspan><tspan x="74.79" y="0" style="letter-spacing:-0.1108233583703282em">T</tspan><tspan x="82.21" y="0">echnically correct but confusing</tspan></text><text transform="translate(1415.22 689.34)" style="isolation:isolate;font-size:14.839211463928223px;fill:#4caf50;font-family:ArialMT, Arial">After RL: Clea<tspan x="93.19" y="0" style="letter-spacing:-0.055148440804236955em">r</tspan><tspan x="97.32" y="0" style="letter-spacing:-0.00006580959523178634em">, helpful explanation</tspan></text><text transform="translate(1415.22 723.07)" style="isolation:isolate;font-size:16.188230514526367px;fill:#fff;font-family:ArialMT, Arial">Result: ChatGP<tspan x="112.46" y="0" style="letter-spacing:-0.05519779859189529em">T</tspan><tspan x="121.46" y="0">-like helpful assistant</tspan></text></g></g></svg>