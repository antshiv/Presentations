<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="qkvGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="attentionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="softmaxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Filter for glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#1a1a2e"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Attention Is All You Need: From Theory to AVX-512 Implementation
  </text>
  <text x="600" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    Systems-Level Deep Dive with Performance Optimization
  </text>
  
  <!-- Section 1: The Why - Attention Power -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="300" height="120" rx="10" fill="#16213e" stroke="#4a69bd" stroke-width="2"/>
    <text x="150" y="20" text-anchor="middle" fill="#4a69bd" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      WHY: Attention's Power
    </text>
    
    <!-- Before/After comparison -->
    <g transform="translate(20, 35)">
      <text x="0" y="0" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Before:</text>
      <text x="0" y="15" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">• Sequential processing</text>
      <text x="0" y="28" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">• Limited context window</text>
      <text x="0" y="41" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">• No parallel understanding</text>
      
      <text x="140" y="0" fill="#27ae60" font-family="Arial, sans-serif" font-size="11" font-weight="bold">After:</text>
      <text x="140" y="15" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">• Every token sees all tokens</text>
      <text x="140" y="28" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">• Dynamic context weighting</text>
      <text x="140" y="41" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">• Emergent intelligence</text>
    </g>
    
    <!-- Intelligence emergence visualization -->
    <g transform="translate(0, 130)">
      <rect x="0" y="0" width="300" height="80" rx="10" fill="#16213e" stroke="#e67e22" stroke-width="2"/>
      <text x="150" y="20" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Multi-Head = Multi-Perspective Intelligence
      </text>
      <text x="20" y="40" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">Head 1: Syntax patterns</text>
      <text x="20" y="53" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">Head 2: Semantic relationships</text>
      <text x="20" y="66" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">Head N: Abstract reasoning</text>
    </g>
  </g>
  
  <!-- Section 2: Mechanistic Interpretability -->
  <g transform="translate(850, 100)">
    <rect x="0" y="0" width="300" height="210" rx="10" fill="#16213e" stroke="#9b59b6" stroke-width="2"/>
    <text x="150" y="20" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Mechanistic Interpretability
    </text>
    <text x="150" y="40" text-anchor="middle" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="11">
      What Each Head Actually Learns
    </text>
    
    <!-- Interpretability examples -->
    <g transform="translate(20, 55)">
      <circle cx="10" cy="5" r="3" fill="#e74c3c"/>
      <text x="20" y="10" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">Head 3.2: Subject-verb agreement</text>
      
      <circle cx="10" cy="25" r="3" fill="#f39c12"/>
      <text x="20" y="30" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">Head 5.7: Anaphora resolution</text>
      
      <circle cx="10" cy="45" r="3" fill="#27ae60"/>
      <text x="20" y="50" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">Head 8.2: Arithmetic reasoning</text>
      
      <circle cx="10" cy="65" r="3" fill="#3498db"/>
      <text x="20" y="70" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">Head 11.4: Logical inference</text>
    </g>
    
    <!-- Layer evolution -->
    <g transform="translate(20, 130)">
      <text x="0" y="0" fill="#9b59b6" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Layer Evolution:</text>
      <text x="0" y="18" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">L1-3: Word associations</text>
      <text x="0" y="31" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">L4-8: Grammar and syntax</text>
      <text x="0" y="44" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">L9-12: Abstract reasoning</text>
      <text x="0" y="57" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="10">L13+: Complex inference</text>
    </g>
  </g>
  
  <!-- Main Implementation Flow -->
  <g transform="translate(100, 350)">
    <!-- Step 1: QKV Projection -->
    <rect x="0" y="0" width="200" height="100" rx="10" fill="url(#qkvGrad)" stroke="#ee5a24" stroke-width="2" filter="url(#glow)"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      1. QKV Projection
    </text>
    <text x="100" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
      Head-Major Layout
    </text>
    <text x="100" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      3x Cache Performance
    </text>
    <text x="100" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      AVX-512 Micro-kernels
    </text>
    <text x="100" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">
      400+ GFLOPS
    </text>
    
    <!-- Step 2: Attention Scores -->
    <rect x="250" y="0" width="200" height="100" rx="10" fill="url(#attentionGrad)" stroke="#44a08d" stroke-width="2" filter="url(#glow)"/>
    <text x="350" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      2. Q·K^T Scores
    </text>
    <text x="350" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
      Vectorized Dot Products
    </text>
    <text x="350" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      16 Mults/Instruction
    </text>
    <text x="350" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      Causal Masking
    </text>
    <text x="350" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">
      Millions of Dot Products
    </text>
    
    <!-- Step 3: Softmax -->
    <rect x="500" y="0" width="200" height="100" rx="10" fill="url(#softmaxGrad)" stroke="#ff9ff3" stroke-width="2" filter="url(#glow)"/>
    <text x="600" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      3. Causal Softmax
    </text>
    <text x="600" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
      Numerical Stability
    </text>
    <text x="600" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      Max-Subtract Trick
    </text>
    <text x="600" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      SIMD Vectorization
    </text>
    <text x="600" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">
      Lower Triangle Only
    </text>
    
    <!-- Step 4: Output -->
    <rect x="750" y="0" width="200" height="100" rx="10" fill="url(#outputGrad)" stroke="#fed6e3" stroke-width="2" filter="url(#glow)"/>
    <text x="850" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      4. Softmax·V
    </text>
    <text x="850" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
      Context Integration
    </text>
    <text x="850" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      Weighted Summation
    </text>
    <text x="850" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      Final Projection
    </text>
    <text x="850" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">
      Contextualized Output
    </text>
  </g>
  
  <!-- Flow arrows -->
  <line x1="300" y1="400" x2="250" y2="400" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)" opacity="0.8"/>
  <line x1="450" y1="400" x2="500" y2="400" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)" opacity="0.8"/>
  <line x1="700" y1="400" x2="750" y2="400" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)" opacity="0.8"/>
  
  <!-- Performance Metrics Section -->
  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="850" height="120" rx="10" fill="#16213e" stroke="#2ecc71" stroke-width="2"/>
    <text x="425" y="25" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Performance Results and System Optimization
    </text>
    
    <!-- Performance metrics -->
    <g transform="translate(50, 45)">
      <rect x="0" y="0" width="150" height="60" fill="#27ae60" rx="5" opacity="0.8"/>
      <text x="75" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Memory Layout</text>
      <text x="75" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Head-Major</text>
      <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">3x Speedup</text>
      
      <rect x="170" y="0" width="150" height="60" fill="#3498db" rx="5" opacity="0.8"/>
      <text x="245" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">SIMD Usage</text>
      <text x="245" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">AVX-512</text>
      <text x="245" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">16x Parallel</text>
      
      <rect x="340" y="0" width="150" height="60" fill="#e74c3c" rx="5" opacity="0.8"/>
      <text x="415" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Cache Efficiency</text>
      <text x="415" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">64-byte Aligned</text>
      <text x="415" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Huge Pages</text>
      
      <rect x="510" y="0" width="150" height="60" fill="#f39c12" rx="5" opacity="0.8"/>
      <text x="585" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Threading</text>
      <text x="585" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Token-Parallel</text>
      <text x="585" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">NUMA-Aware</text>
      
      <rect x="680" y="0" width="150" height="60" fill="#9b59b6" rx="5" opacity="0.8"/>
      <text x="755" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Final Result</text>
      <text x="755" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">400+ GFLOPS</text>
      <text x="755" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Production Ready</text>
    </g>
  </g>
  
  <!-- Bottom Banner -->
  <rect x="0" y="650" width="1200" height="150" fill="#0f0f23"/>
  
  <!-- Key Differentiators -->
  <g transform="translate(100, 680)">
    <text x="500" y="20" text-anchor="middle" fill="#4a69bd" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      What Makes This Unique
    </text>
    
    <g transform="translate(0, 40)">
      <circle cx="10" cy="10" r="5" fill="#e74c3c"/>
      <text x="25" y="15" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Systems Perspective:</text>
      <text x="170" y="15" fill="#95a5a6" font-family="Arial, sans-serif" font-size="11">Memory layout, cache optimization, SIMD vectorization</text>
      
      <circle cx="10" cy="35" r="5" fill="#27ae60"/>
      <text x="25" y="40" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Real Performance:</text>
      <text x="150" y="40" fill="#95a5a6" font-family="Arial, sans-serif" font-size="11">Actual GFLOPS measurements, not theoretical handwaving</text>
      
      <circle cx="10" cy="60" r="5" fill="#3498db"/>
      <text x="25" y="65" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Production Focus:</text>
      <text x="155" y="65" fill="#95a5a6" font-family="Arial, sans-serif" font-size="11">How you'd actually deploy this in robotics/edge systems</text>
      
      <circle cx="10" cy="85" r="5" fill="#f39c12"/>
      <text x="25" y="90" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Interpretability:</text>
      <text x="135" y="90" fill="#95a5a6" font-family="Arial, sans-serif" font-size="11">Understanding what each head actually learns (cutting-edge)</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="600" y="780" text-anchor="middle" fill="#4a69bd" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    "From Theory to 3000x Faster Than Python - Pure C Implementation"
  </text>
</svg>