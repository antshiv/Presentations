<svg id="ea5cd598-a48f-47a8-a026-c131ad1ebe80" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 667.13"><text transform="translate(323.44 40)" style="isolation:isolate;font-size:28px;fill:#fff;font-family:Arial-BoldMT, Arial;font-weight:700">Large Generative LLMs vs Specialized Language Models</text><text transform="translate(408.59 65)" style="isolation:isolate;font-size:16px;fill:#aaa;font-family:ArialMT, Arial">Both use transformers, but di<tspan x="205.43" y="0" style="letter-spacing:-0.01806640625em">f</tspan><tspan x="209.59" y="0">ferent scales and architectures for di</tspan><tspan x="467.49" y="0" style="letter-spacing:-0.01806640625em">f</tspan><tspan x="471.65" y="0">ferent purposes</tspan></text><g id="ac8768b9-a669-470f-8fbc-da96a6e683b3" data-name="architecture"><path d="M60,100H1340c5.52,0,10,4.91,10,11V242.55c0,6-4.48,11-10,11H60c-5.52,0-10-4.91-10-11V111C50,104.91,54.48,100,60,100Z" style="fill:#2d2d5c;stroke:#ffeb3b;stroke-width:2px"/><text transform="translate(564.41 125)" style="isolation:isolate;font-size:16px;fill:#fff;font-family:Arial-BoldMT, Arial;font-weight:700">Architecture and Scale Comparison</text><text transform="translate(100 165)" style="isolation:isolate;font-size:12px;fill:#ffeb3b;font-family:Arial-BoldMT, Arial;font-weight:700">Large Generative LLMs:</text><text transform="translate(100 180)" style="isolation:isolate;font-size:11px;fill:#4caf50;font-family:ArialMT, Arial">• Decoder-only transformers (GP<tspan x="159.73" y="0" style="letter-spacing:-0.11083984375em">T</tspan><tspan x="165.23" y="0">, LLaMA, Claude)</tspan></text><text transform="translate(100 195)" style="isolation:isolate;font-size:11px;fill:#4caf50;font-family:ArialMT, Arial">• 7B-175B+ parameters</text><text transform="translate(100 210)" style="isolation:isolate;font-size:11px;fill:#4caf50;font-family:ArialMT, Arial">•<tspan x="3.85" y="0" style="letter-spacing:-0.01806640625em"> </tspan><tspan x="6.71" y="0" style="letter-spacing:-0.11083984375em">T</tspan><tspan x="12.21" y="0">ext generation and reasoning</tspan></text><text transform="translate(100 225)" style="isolation:isolate;font-size:11px;fill:#4caf50;font-family:ArialMT, Arial">• General-purpose capabilities</text><text transform="translate(100 240)" style="isolation:isolate;font-size:11px;fill:#4caf50;font-family:ArialMT, Arial">• High inference costs</text><text transform="translate(750 165)" style="isolation:isolate;font-size:12px;fill:#ffeb3b;font-family:Arial-BoldMT, Arial;font-weight:700">Specialized Language Models:</text><text transform="translate(750 180)" style="isolation:isolate;font-size:11px;fill:#4caf50;font-family:ArialMT, Arial">• Encoder transformers (BE<tspan x="134.06" y="0" style="letter-spacing:-0.01806640625em">R</tspan><tspan x="141.81" y="0" style="letter-spacing:-0.11083984375em">T</tspan><tspan x="147.31" y="0">, RoBE</tspan><tspan x="182.16" y="0" style="letter-spacing:-0.01806640625em">R</tspan><tspan x="189.9" y="0" style="letter-spacing:-0.11083984375em">T</tspan><tspan x="195.4" y="0">a, DistilBE</tspan><tspan x="246.14" y="0" style="letter-spacing:-0.01806640625em">R</tspan><tspan x="253.88" y="0">T)</tspan></text><text transform="translate(750 195)" style="isolation:isolate;font-size:11px;fill:#4caf50;font-family:ArialMT, Arial">• 100M-400M parameters</text><text transform="translate(750 210)" style="isolation:isolate;font-size:11px;fill:#4caf50;font-family:ArialMT, Arial">• Classification and extraction tasks</text><text transform="translate(750 225)" style="isolation:isolate;font-size:11px;fill:#4caf50;font-family:ArialMT, Arial">•<tspan x="3.85" y="0" style="letter-spacing:-0.01806640625em"> </tspan><tspan x="6.71" y="0" style="letter-spacing:-0.11083984375em">T</tspan><tspan x="12.21" y="0">ask-specific fine-tuning</tspan></text><text transform="translate(750 240)" style="isolation:isolate;font-size:11px;fill:#4caf50;font-family:ArialMT, Arial">• Low inference costs</text></g><g id="f9a8c7bf-2700-4c26